                  <label for="name">Name</label>

                  <label for="subject">Subject</label>
                  <input type = "text" class = "input-field" placeholder = "Subject">
                </div>
                <div class="form-group">
                  <label for="message">Enter the Message</label>
                  <textarea type = "text" class = "input-field textarea" placeholder=" Please enter your message"></textarea>
                </div><br>
                <button type="submit" class = submit-btn>
                 <a href="{{ url_for('tq')}}" style="text-decoration: none; color:white">Submit</a></button>
